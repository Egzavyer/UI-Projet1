<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cabinet Dans Terre</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			.custom-navbar {
				padding: 1rem 0;
			}

			.custom-nav-items .nav-link {
				margin-right: 1rem;
				font-size: 1.2rem;
			}

			.header-image {
				background-image: url("../img/HeaderImage.jpg");
				background-size: cover;
				background-position: center;
				height: 90vh;
			}

			@media (min-width: 600px) {
				.header-image {
					height: 90vh;
				}
			}

			.header-title,
			.header-subtitle {
				color: white;
			}
			.carousel-item img {
				width: 30%;
				height: auto;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<!------------------------------------ Navbar ------------------------------------>
		<nav
			class="navbar navbar-expand-lg fixed-top custom-navbar"
			style="
				background-color: #e3f2fd;
				box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);
			"
		>
			<div class="container-fluid align-items-center">
				<a class="navbar-brand" style="color: blue" href="#"
					>Cabinet Dans Terre</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0 custom-nav-items">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#services"
								>Nos Services</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#experts">Nos Experts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="#contact">Contactez-Nous</a>
						</li>
						<li class="nav-item al">
							<button class="btn btn-outline-primary btn-lg" type="submit">
								Prendre Rendez-Vous
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!------------------------------------ Header ------------------------------------>
		<header
			class="header-image d-flex align-items-center justify-content-center text-center"
		>
			<div>
				<h1 class="header-title">Le Cabinet Dans Terre</h1>
				<h2 class="header-subtitle">Pour tous vos Besoins d'Hygi√®ne Oraux</h2>
				<button class="btn btn-primary btn-lg">Prendre Rendez-Vous</button>
			</div>
		</header>

		<!------------------------------------ Services ------------------------------------>
		<section id="services" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<a href="service1.html">
						<img
							src="../img/RestorationDentaire.jpg"
							class="d-block"
							alt="RestorationDentaire"
						/>
					</a>
				</div>
				<div class="carousel-item">
					<a href="service2.html">
						<img
							src="../img/SoinDentaireEnfant.jpg"
							class="d-block"
							alt="SoinDentaireEnfant"
						/>
					</a>
				</div>
				<!-- Add more carousel items as needed -->
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#services"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#services"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
	</body>
</html>
